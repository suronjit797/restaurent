<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Restaurant || Home pages</title>

        <!-- google fonts  'poppins' -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

        <!-- custom css -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="preloader">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- header -->
        <header>
            <nav class="navbar navbar-expand navbar-light bg-white py-4">
                <div class="container">
                    <a class="navbar_brand" href="index.html">
                        <h2>OnRs</h2>
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex mx-auto w-75 navbar_search" id="navSearch">
                            <input class="form-control" type="search" placeholder="Search in our restaurant" aria-label="Search" id="nameSearch" />
                            <button class="btn btn-blue" type="submit" onclick="searchItem()">
                                <i class="bi bi-search"></i>
                            </button>
                            <a href="/shopping_cart.html" title="Cart" class="shopping_cart d-inline-block position-relative my-auto ms-4">
                                <i class="bi bi-cart3"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartItem"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- hero section  -->
            <div class="hero_section">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/slider1.jpg" class="d-block w-100" alt="..." />
                        </div>
                        <div class="carousel-item">
                            <img src="img/slider2.jpg" class="d-block w-100" alt="..." />
                        </div>
                        <div class="carousel-item">
                            <img src="img/slider3.jpg" class="d-block w-100" alt="..." />
                        </div>
                        <div class="carousel-item">
                            <img src="img/slider4.jpg" class="d-block w-100" alt="..." />
                        </div>
                    </div>
                </div>

                <div class="container hero_menu">
                    <ul id="heroItem"></ul>
                </div>
            </div>
        </header>

        <!-- main -->
        <main class="container my-5">
            <section class="store_section">
                <hr />
                <h3 class="text-center text-capitalize mb-4" id="heading"></h3>
                <div id="storeMeal">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 meals-area" id="store_meals-area"></div>
                </div>
            </section>

            <section class="singleItem_section">
                <div class="container" id="single_container"></div>
            </section>
        </main>

        <!-- footer -->
        <footer>
            <p class="py-5 text-center m-0">Made by Suronjit in 2022</p>
        </footer>

        <!-- custom js -->
        <script src="js/shop.js"></script>

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
